    <body>
        <section class="header">
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="./index.html">HOME</a></li>

        <div class="text-box">
            <h1>The Mavicity University</h1>
            <h3>Register with the World Biggest University Today</h3>
            <a href="./index.html.#Courses" class="hero-btn">Courses We Offer</a>
        </div>
        </section>
        <article>
            <fieldset>
                <fieldset>
                    <legend>Personal Info</legend>
                    <form action="https://httpbin.org/get" method="get">
                    <p>
                        <label for="firstName"> First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Lucky" autocomplete="on">
                    </p>
                    </form>
                    <form action="https://httpbin.org/get" method="get">
                   
                        <label for="lastName"> Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Gary" autocomplete="on">
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="luckygary098@yahoomail.com">
                        </p>
                        <p>
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone" placeholder="+555-555-5555" autocomplete="on">
                        </p>
                        <p>
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" placeholder="No.78 Wallstreet, Chicago USA " autocomplete="on">
                        </p>
                        <p>
                            <label for="courses">Courses:</label>
                            <select name="courses" id="courses">
                                <option value="agricultural sciences">Agricultural Sciences</option>
                                <option value="computer engineering">Computer Engineering</option>
                                <option value="software engineering" selected>Software Engineering</option>
                                <option value="project management">Project Management</option>
                                <option value="blockchain">Blockchain</option>
                                <option value="master in chemistry">Master in Chemistry</option>
                                <option value="digital marketing">Digital Marketing</option>
                                <option value="mass communication"> Mass Communication</option>
                            </select>
                        </p>
                        <p><button type="submit">Submit</button></p>
                    </form>
            </fieldset>
        </article>
